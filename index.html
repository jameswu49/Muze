<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Kanit:ital,wght@1,200&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
</head>

<body class="background">


  <header>
    <div class="container-fluid">

      <nav class="navbar pb-0 navbar-expand-lg">
        <div class="row">
          <div class="col-1 pt-4">
            <a class="navbar-brand home" href="#"><iconify-icon class="headphone" icon="fluent:headphones-sound-wave-20-regular"></iconify-icon></a>
            <p class="logo">Muze</p>
          </div>
        </div>
        <form class="song-form" role="search">
          <input class="search" type="search" placeholder="Search for Song" aria-label="Search">
        </form>
        <form class="user-form" role="search">
          <input class="search user hidden" type="search" placeholder="Search for User" aria-label="Search">
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-three-dots-vertical menu"
              viewBox="0 0 16 16">
              <path
                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
            </svg>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto">
            <li class="nav justify-content-end">
              <a class="link hot" href="#">Hot Tracks</a>
            </li>
            <li class="nav justify-content-end">
              <a class="link discover" href="#">Discover</a>
            </li>
            <li class="nav justify-content-end">
              <a class="link song" href="#">Search</a>
            </li>
          </ul>
        </div>

      </nav>


    </div>
  </header>

  <main>

    <div class="main-container container-fluid">
      <div data-view="home-page" class="home-page">
        <div class="row">
          <div class="column-12">
            <h1 class="title welcome">Muze: A New Way To Discover Music</h1>
            <h5 class="subtext welcome">Discover Your Favorite Artist</h5>
          </div>

          <div class="test-container">

          </div>

        </div>
      </div>

      <div class="hot-tracks hidden" data-view="hot-tracks">
        <div class="row width fixed">
          <div class="col-12">
            <h1 class="title">Hot Tracks</h1>
          </div>
          <div class="hot-container">
          </div>
        </div>
      </div>

      <div class="discover-page hidden" data-view="discover-page">
        <div class="row width fixed">
          <div class="col-12">
            <h1 class="title discover-title">Discover Your New Favorite Artist</h1>
            <h3 class="search-text">Search For A User!</h3>
          </div>
          <div class="discover-container">
          </div>
        </div>
      </div>


      <div class="user-page hidden" data-view="user-page">
        <div class="row width fixed">
          <div class="col-12">
            <h1 class="user-title title">User's Page</h1>
          </div>
          <div class="users-container">
            <div class="row track">
              <div class="col-5 justify-content-end d-flex icon-div">
                <i class="fa-solid fa-headphones"></i>
              </div>
              <div class="col-5 playlist-col">
                <p class=" playlist-p text">Playlist</p>
              </div>
            </div>
            <div class="row track">
              <div class="col-5 justify-content-end d-flex icon-div">
                <i class="fa-solid fa-users"></i>
              </div>
              <div class="col-5 following-col">
                <p class="following-p text">Following</p>
              </div>
            </div>
            <div class="row track">
              <div class="col-5 justify-content-end d-flex icon-div">
                <i class="fa-solid fa-heart"></i>
              </div>
              <div class="col-5 following-col">
                <p class="liked-p text">Liked songs</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="playlist-page hidden" data-view="playlist-page">
        <div class="row width fixed">
          <div class="col-12">
            <h1 class="playlist-title title "></h1>
          </div>
          <div class="playlist-container">
          </div>
        </div>
      </div>

      <div class="following-page hidden" data-view="following-page">
        <div class="row width fixed">
          <div class="col-12">
            <h1 class="following-title title "></h1>
          </div>
          <div class="following-container">
          </div>
        </div>
      </div>

      <div class="likedsongs-page hidden" data-view="likedsongs-page">
        <div class="row width fixed">
          <div class="col-12">
            <h1 class="likedSongs-title title "></h1>
          </div>
          <div class="likedSongs-container">
          </div>
        </div>
      </div>

      <div class="search-page hidden" data-view="search-page">
        <div class="row width fixed">
          <div class="col-12">
            <h1 class="title search-title">Search</h1>
            <h3 class="search-song search-text">Search For A Song!</h3>
          </div>
          <div class="search-container">

          </div>
        </div>
      </div>


    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
