<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background">

  <header>
    <div class="container-fluid">

      <nav class="navbar pb-0 navbar-expand-lg">
        <a class="navbar-brand" href="#"><iconify-icon class="headphone" icon="fluent:headphones-sound-wave-20-regular"></iconify-icon></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto">
            <li class="nav">
              <a class="link mt-4" href="#">Hot Tracks</a>
            </li>
            <li class="nav">
              <a class="link mt-4" href="#">Discover</a>
            </li>
            <li class="nav">
              <a class="link mt-4" href="#">My Songs</a>
            </li>
          </ul>
        </div>
        <form role="search" class="mt-4">
          <input class="search" type="search" placeholder="Search for Song" aria-label="Search">
        </form>
        <button class="navbar-toggler mt-4" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-dark"></span>
        </button>
      </nav>


      <div class="row">
        <div class="col-1">
          <p class="logo">Muze</p>
        </div>
      </div>



    </div>
  </header>

  <main>
    <div class="main-container">
      <div class="row">
        <div class="column-12">
          <h1>Muze: A New Way To Discover Music</h1>
          <h5>Come Discover Your Favorite Artist</h5>
        </div>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
